<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class="container px-4 pb-4 pt-2">
        <h1 class="heading text-center mb-4">Shopping Cart</h1>
        <div class="row" id="row">
            <div class="container form-container col-12 col-md-6 p-0">
                <div class="form-wrapper py-3">
                    <h2 class="subhead text-center">Form</h2>
                    <form class="p-3" id="user-form">
                        <input class="w-100 mb-2 p-3 rounded" id="name" type="text" placeholder="Item Name" required>
                        <input class="w-100 mb-2 p-3 rounded" id="price" type="number" placeholder="Item Price" required>
                        <input class="w-100 mb-2 p-3 rounded" id="quantity" type="number" placeholder="Quantity" required>
                        <button class="addCart w-100 p-3 rounded border-0" type="submit">
                            <p class="btn-text m-0 text-white"> Add to Cart</p>
                        </button>
                    </form>
                </div>
            </div>
            <div class="container checkout-container col-12 col-md-6">
                <div class="checkout-wrapper py-3" id="checkout-wrapper"> 
                    <h2 class="subhead text-center mb-4">Checkout</h2>
                    <div class="item border mb-2 rounded" id="items"></div>
                    <div class="wrapper" id="wrapper">
                        <p class="mb-0 mt-3 fs-6" id="total-amount">Total: â‚±0.00</p>
                        <button class="checkoutBtn p-3 rounded border-0" id="checkoutBtn" type="submit">
                            <p class="checkout-text m-0 text-white">Checkout</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="Script.js"></script>
</html>
